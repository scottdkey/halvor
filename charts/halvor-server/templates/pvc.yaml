{{- if and .Values.persistence.enabled (not .Values.persistence.useSharedPVC) }}
{{- if .Values.persistence.existingClaim }}
# Using existing PVC
{{- else }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "halvor-server.fullname" . }}-data
  labels:
    {{- include "halvor-server.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
  {{- if .Values.persistence.storageClass }}
  storageClassName: {{ .Values.persistence.storageClass }}
  {{- end }}
{{- end }}
{{- end }}

