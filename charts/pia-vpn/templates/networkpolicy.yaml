{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "pia-vpn.fullname" . }}
  labels:
    {{- include "pia-vpn.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "pia-vpn.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  {{- if .Values.networkPolicy.allowFromAll }}
  # Allow from all pods in the cluster
  - from: []
  {{- else }}
  # Allow from specific namespaces
  {{- range .Values.networkPolicy.allowedNamespaces }}
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ . }}
  {{- end }}
  {{- end }}
  egress:
  # Allow all egress (VPN needs to connect to external servers)
  - {}
{{- end }}

