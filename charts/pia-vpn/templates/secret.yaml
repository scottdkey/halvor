{{- if .Values.credentials.createSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pia-vpn.fullname" . }}-credentials
  labels:
    {{- include "pia-vpn.labels" . | nindent 4 }}
type: Opaque
data:
  pia-username: {{ .Values.credentials.username | b64enc }}
  pia-password: {{ .Values.credentials.password | b64enc }}
{{- else }}
# Secret is created separately via kubectl from environment variables
# This template is skipped when credentials.createSecret is false
{{- end }}

