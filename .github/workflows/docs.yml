name: Generate Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'crates/**'
      - 'charts/**'
      - 'compose/pia-vpn/**'
      - 'crates/halvor-openvpn/**'
      - 'scripts/generate-docs.sh'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build halvor CLI
        run: |
          cargo build --release --bin halvor --manifest-path crates/halvor-cli/Cargo.toml
          if [ -f target/release/halvor ]; then
            sudo cp target/release/halvor /usr/local/bin/halvor
            sudo chmod +x /usr/local/bin/halvor
            echo "âœ“ halvor installed to /usr/local/bin/halvor"
            halvor --version || echo "Warning: halvor command not found in PATH"
          else
            echo "Error: Binary not found at target/release/halvor"
            echo "Checking target directory structure:"
            find target -name "halvor" -type f 2>/dev/null || echo "No halvor binary found in target/"
            ls -la target/release/ 2>/dev/null || echo "target/release/ directory does not exist"
            exit 1
          fi

      - name: Generate documentation
        run: |
          chmod +x scripts/generate-docs.sh
          ./scripts/generate-docs.sh

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain docs/generated/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/generated/
          git commit -m "docs: auto-generate documentation [skip ci]" || exit 0
          git push
