name: Build and Push

on:
  push:
    branches:
      - main
    paths:
      - "openvpn-container/**"
      - "src/**"
      - "Cargo.toml"
      - "scripts/**"
      - ".github/workflows/build.yml"
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/pia-vpn
  RUST_VERSION: stable

jobs:
  build-rust-cli:
    name: Build Rust CLI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - x86_64-apple-darwin
          - aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Install build dependencies (Linux)
        if: startsWith(matrix.target, 'x86_64-unknown-linux') || startsWith(matrix.target, 'aarch64-unknown-linux')
        run: |
          sudo apt-get update
          if [[ "${{ matrix.target }}" == *"musl"* ]]; then
            sudo apt-get install -y musl-tools musl-dev
          else
            sudo apt-get install -y pkg-config libssl-dev
          fi

      - name: Build Rust CLI
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary name
        id: binary_name
        run: |
          if [[ "${{ matrix.target }}" == *"apple-darwin"* ]]; then
            echo "name=hal" >> $GITHUB_OUTPUT
          else
            echo "name=hal" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hal-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/hal
          retention-days: 90
          if-no-files-found: error

      - name: Upload install scripts
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: install-scripts
          path: |
            scripts/install.sh
            scripts/install.ps1
            scripts/setup-ssh-hosts.sh
            scripts/setup-ssh-keys.sh
          retention-days: 90

  build-docker-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # Skip if openvpn-container directory doesn't exist (check in step instead)
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if openvpn-container exists
        id: check_container
        run: |
          if [ -d "openvpn-container" ] && [ -f "openvpn-container/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠ openvpn-container directory not found, skipping Docker build"
          fi

      - name: Set up Docker Buildx
        if: steps.check_container.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check_container.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.check_container.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: steps.check_container.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./openvpn-container
          file: ./openvpn-container/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-rust-cli, build-docker-image]
    if: always()

    steps:
      - name: Check job status
        run: |
          echo "Rust CLI build: ${{ needs.build-rust-cli.result }}"
          echo "Docker image build: ${{ needs.build-docker-image.result }}"

          # Docker build may be skipped if container directory doesn't exist
          if [ "${{ needs.build-rust-cli.result }}" != "success" ]; then
            echo "Rust CLI build failed"
            exit 1
          fi

          if [ "${{ needs.build-docker-image.result }}" != "success" ]; then
            echo "Docker image build failed"
            exit 1
          fi

          echo "✓ All builds completed successfully"
