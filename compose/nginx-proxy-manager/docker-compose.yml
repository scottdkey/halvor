# Nginx Proxy Manager - Reverse proxy with SSL
# Deploy: halvor install npm
# Manual: docker compose up -d
#
# Access admin UI at http://localhost:81
# Default login: admin@example.com / changeme

services:
  nginx-proxy-manager:
    container_name: nginx-proxy-manager
    image: docker.io/jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - nginx_proxy_manager_data:/data
      - nginx_proxy_manager_letsencrypt:/etc/letsencrypt
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:81/api']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  nginx_proxy_manager_data:
    name: nginx_proxy_manager_data
  nginx_proxy_manager_letsencrypt:
    name: nginx_proxy_manager_letsencrypt
