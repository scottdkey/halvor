# Traefik Public - Public reverse proxy for public domain
# Deploy: halvor install traefik-public
# Manual: docker compose up -d
#
# Public Traefik instance for public-facing services
# Uses domain from PUBLIC_DOMAIN environment variable (loaded from 1Password)

services:
  traefik-public:
    container_name: traefik-public
    image: traefik:v3.0
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.cloudflare.acme.dnschallenge=true
      - --certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.cloudflare.acme.email=${ACME_EMAIL:-}
      - --certificatesresolvers.cloudflare.acme.storage=/letsencrypt/acme.json
      - --log.level=INFO
      - --accesslog=true
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN:-}
    ports:
      - '80:80'
      - '443:443'
      - '8080:8080' # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_public_letsencrypt:/letsencrypt
      - traefik_public_config:/etc/traefik
    networks:
      - traefik_public_network
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.traefik-public.rule=Host(`traefik.${PUBLIC_DOMAIN}`)'
      - 'traefik.http.routers.traefik-public.entrypoints=websecure'
      - 'traefik.http.routers.traefik-public.tls.certresolver=cloudflare'
      - 'traefik.http.routers.traefik-public.service=api@internal'
    restart: unless-stopped

volumes:
  traefik_public_letsencrypt:
    name: traefik_public_letsencrypt
  traefik_public_config:
    name: traefik_public_config

networks:
  traefik_public_network:
    name: traefik_public_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
